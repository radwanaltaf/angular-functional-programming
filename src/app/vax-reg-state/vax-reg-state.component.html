<div class="p-2">
    <h2>Vaccination Registeration Records by State</h2>
    
    <table *ngIf="allVaxRegStateRecords | async as vaxRecs" class="table table-striped">
      <tbody>
        <tr *ngFor="let rowItem of vaxRecs.data; let i = index">
            <td>{{rowItem[0]}}</td>
            <td>{{rowItem[1]}}</td>
            <td>{{rowItem[2]}}</td>
            <td>{{rowItem[3]}}</td>
            <td>{{rowItem[4]}}</td>
            <td>{{rowItem[5]}}</td>
            <td>{{rowItem[6]}}</td>
            <td>{{rowItem[7]}}</td>
            <td>{{rowItem[8]}}</td>
            <td>{{rowItem[9]}}</td>
            <td>{{rowItem[10]}}</td>
            <td>{{rowItem[11]}}</td>
            <td>{{rowItem[12]}}</td>
        </tr>
    </table>
  </div>
